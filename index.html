<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>CALCULATOR</title>
  </head>
  <body>
    
    <div class="main">
      <div class="row">
        <input type="text" class="input">
      </div>
      <div class="row">
        <button class="symbols" type="button" name="button">C</button>
        <button class="symbols" type="button" name="button">%</button>
        <button class="symbols" type="button" name="button">(</button>
        <button class="symbols" type="button" name="button">/</button>

      </div>
      <div class="row">
        <button type="button" name="button">7</button>
        <button type="button" name="button">8</button>
        <button type="button" name="button">9</button>
        <button class="symbols" type="button" name="button">*</button>

      </div>
      <div class="row">
        <button type="button" name="button">4</button>
        <button type="button" name="button">5</button>
        <button type="button" name="button">6</button>
        <button class="symbols" type="button" name="button">-</button>

      </div>
      <div class="row">
        <button type="button" name="button">1</button>
        <button type="button" name="button">2</button>
        <button type="button" name="button">3</button>
        <button class="symbols" type="button" name="button">+</button>

      </div>
      <div class="row">
        <button type="button" name="button">0</button>
        <button type="button" name="button">.</button>
        <button type="button" name="button">)</button>
        <button class="equal" type="button" name="button">=</button>

      </div>

    </div>

      <script src="script.js"></script>
  </body>
</html>
